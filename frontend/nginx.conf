server {
    listen 80;
    server_name localhost; # Or your domain name if needed inside the container

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Compression settings (optional but recommended)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Handle SPA routing: try serving file directly, then directory, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /healthz {
        return 200 'healthy';
        access_log off;
        log_not_found off;
    }

    # Proxy API requests to the backend service
    # This assumes the backend service is named 'backend' in docker-compose
    # and listens on port 8000
    location /api/v1/ {
        proxy_pass http://backend:8000/api/v1/; # Forward requests to backend container's /api/ path
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Increase proxy timeouts if needed
        # proxy_connect_timeout       600;
        # proxy_send_timeout          600;
        # proxy_read_timeout          600;
        # send_timeout                600;
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Optional: Error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}
